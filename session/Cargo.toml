[package]
name = "gmv-session"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rsip = "0.4"
#通过common三方库引入的包为啥还要重新引入一次???
serde = { version = "1.0"}
sqlx = { version = "0.8"}
#serde = "1.0"
#constructor = { path = "../../pig/macros/constructor" }
#ezsql = { path = "../../pig/macros/ezsql" }
common = { path = "../../pig/common", features = ["net", "mysqlx"] }
tokio = "1.41"
#idb = { path = "../../pig/idb" }
#mysql = "24.0"
uuid = { version = "1.7.0", features = ["v4"] }
quick-xml = { version = "0.31", features = ["encoding_rs", "encoding"] }
encoding_rs = "0.8"
poem = "3.0"
poem-openapi = { version = "5.0", features = ["swagger-ui"] }
bimap = "0.6"
reqwest = { version = "0.12", features = ["json"] }
sdp-types = "0.1"
regex = "1.10.4"
#validator = "0.18.1"