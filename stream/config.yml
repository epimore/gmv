log:
  level: info
  suffix: stream
  store_path: ./logs

http:
  port: 18546
  timeout: 30000   #请求超时 单位毫秒
  prefix: /gb28181/stream
  server_name: gb28181-session
  version: v0.2

stream:
  port: 18547
  timeout: 8000 #请求超时 单位毫秒
  hook:
    on_publish: xxx.cn
    off_publish: xxx1.cn
    on_play: xxx2.cn
    off_play: xxx3.cn